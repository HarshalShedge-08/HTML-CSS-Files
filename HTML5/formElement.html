<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meter</h1>
    <meter min="10" value="12" max="100"></meter>
    <h1>ProgressBar</h1>
    <progress value="10" max="100"></progress>
    <h1>Data List</h1>

    COURSE <input type="text" name="" list="coursename">

    <datalist  id="coursename">
        <option value="MSCIT">MSCIT</option>
        <option value="TALLY">TALLY</option>
        <option value="ADVANCE EXCEL">ADVANCE EXCEL</option>
        <option value="ENG TYPING">ENG TYPING</option>
        <option value="DTP">DTP</option>
        <option value="MS OFFICE">MS OFFICE</option>
    </datalist>

    <h1>TabIndex / AccessKey</h1>
    Mscit <input type="checkbox" tabindex="2"><br>
    Tally <input type="checkbox"><br>
    Advance Excel <input type="checkbox" tabindex="1" accesskey="b"><br>
    Eng Typing <input type="checkbox"><br>
    DTP <input type="checkbox" accesskey="p">

    <h1>Image Button</h1>

    <a href="/index.html"><input  type="image" src="/Images/but.png" alt="" height="50px" ></a>
</body>
</html>
